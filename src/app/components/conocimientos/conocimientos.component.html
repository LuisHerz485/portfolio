<section
    class="min-h-80 md:min-h-96 bg-background-primary flex justify-center mb-32 md:mb-52 lg:mb-64">
    <div
        class="absolute left-0 right-0 xl:mx-44 2xl:mx-64 md:mb-48 lg:pl-20 pt-8 text-white p-12"
        id="container-panel">
        <h1 class="text-center text-xl font-semibold">
            {{ enumKeys.conocimientosKeyTranslate.TITULO | translate }}
        </h1>
        <p class="text-center text-ternary-500">
            {{ enumKeys.conocimientosKeyTranslate.SUBTITULO | translate }}
        </p>
        <div class="flex justify-evenly">
            @for (conocimiento of conocimientos; track $index) {
                <div
                    class="flex items-center justify-center tooltip filter grayscale contrast-200 hover:filter-none cursor-pointer">
                    <img
                        [src]="conocimiento?.icono"
                        [alt]="conocimiento?.titulo"
                        class="max-h-16 md:max-h-24" />
                    <span class="tooltiptext text-xs">{{
                        conocimiento?.titulo
                    }}</span>
                </div>
            }
        </div>

        <div class="relative top-10 mb-96" id="experiencias">
            <div
                class="left-0 right-0 bg-primary-400 rounded-lg sm:p-14 md:p-20 p-4">
                <h3
                    class="text-center sm:pl-0 sm:pr-0 lg:pl-44 lg:pr-44 sm:text-3xl text-white font-semibold mb-4">
                    {{
                        enumKeys.conocimientosKeyTranslate.DESCRIPCION
                            | translate
                    }}
                </h3>
                <div class="flex justify-center">
                    <a
                        type="button"
                        href="https://api.whatsapp.com/send?phone={{
                            this.sharedConstans.telefono
                        }}&text={{ this.sharedConstans.mensajeWsp }}"
                        target="_blank"
                        class="mx-1 md:mr-2 flex items-center justify-center min-w-10 md:min-w-44 rounded-full md:rounded-xl bg-[#25D366] p-3 md:p-2 hover:shadow-xl hover:bg-[#20bb59]">
                        <img
                            src="assets/icons/generics/whatsapp.svg"
                            alt=""
                            class="max-w-10" />
                        <p class="text-white font-medium ml-2 hidden md:block">
                            Whatsapp
                        </p>
                    </a>
                    <a
                        type="button"
                        href="mailto:luis.hernandez.albia@gmail.com"
                        class="mx-1 md:mr-2 flex items-center justify-center min-w-10 md:min-w-44 rounded-full md:rounded-xl bg-primary-800 p-3 md:p-2 hover:shadow-xl hover:bg-primary-900">
                        <img
                            src="assets/icons/generics/email.svg"
                            alt=""
                            class="max-w-10 filter invert" />
                        <p class="text-white font-medium ml-2 hidden md:block">
                            Email
                        </p>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
