@if (showButton) {
    <div
        [ngClass]="{ 'hidden ': openMenu$ | async }"
        class="fixed bottom-4 z-50 right-4 m-4">
        <a
            (click)="tap2TopService.scrollToDiv('inicio')"
            type="button"
            class="top-0 cursor-pointer">
            <img
                class="filter invert max-h-14"
                src="assets/icons/generics/tap-top.png"
                alt=""
                class="bg-primary-400 p-0 rounded-full scale-75 shadow-xl" />
        </a>
    </div>
}
